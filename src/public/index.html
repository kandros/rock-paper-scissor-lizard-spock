<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="main-container">
  <div id="messages">
    <div class="message upper-message">HELLO!</div>
    <div class="message lower-message">press any of the buttons below to start a new round.</div>
  </div>
  <div class="buttons">
    <button data-game="rock">rock</button>
    <button data-game="paper">paper</button>
    <button data-game="scissor">scissor</button>
    <button class="bonus-button" data-game="lizard">lizard</button>
    <button class="bonus-button" data-game="spock">spock</button>
  </div>
</div>

<img src="assets/bazinga.png" alt="" class="bazinga">
